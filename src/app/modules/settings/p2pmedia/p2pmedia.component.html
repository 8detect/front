<div class="m-settings--section m-layout--row m-border">
  <div class="m-layout--spacer"></div>

  <button class="m-btn m-btn--slim m-btn--action"
    [disabled]="!changed"
    (click)="save()"
  >Apply</button>
</div>

<div class="m-settings--section m-border">
  <h4>Peer-to-peer Media</h4>

  <div class="mdl-card__supporting-text">
    <input type="checkbox"
      id="disable-p2p-media"
      name="disable-p2p-media"
      (click)="change()"
      [(ngModel)]="settings.disableP2p"
    />

    <label for="disable-p2p-media">Disable peer-to-peer media on this device.</label>
  </div>
</div>
