<div *ngIf="qualities?.length > 1" class="m-video--quality-control-wrapper" title="Video quality">
  <i class="material-icons">high_quality</i>

  <ul class="m-video--quality-control">
    <li *ngFor="let quality of qualities"
      (click)="selectQuality(quality)"
      [ngClass]="{'m-video--selected-quality': current === quality}"
    >{{quality}}</li>
  </ul>
</div>
