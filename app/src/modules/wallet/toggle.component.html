<a (click)="toggle($event)">
  <i class="material-icons">account_balance</i>
  <span id="wallet-counter" class="counter mdl-color-text--green-400">{{balance | abbr}}</span>
  <span class="mdl-color--blue-grey-500 mdl-color-text--white m-wallet-pop"
    [hidden]="!walletPopContent"
    [@foolishIn]="walletPopState"
    (@foolishIn.done)="walletPopContent = ''"
    #walletPop
    >{{ walletPopContent }}
  </span>
</a>

<div class="m-wallet--topbar-toggle-overlay" (click)="toggle()" *ngIf="toggled"></div>
<m-wallet--flyout (close)="toggle($event)" *ngIf="toggled"></m-wallet--flyout>
