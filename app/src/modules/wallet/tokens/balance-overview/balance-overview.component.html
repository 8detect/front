<div class="m-wallet--tokens--balance-overview mdl-color--green m-border">
  <div class="m-wallet--tokens--balance-overview--balance">
    <ng-container *ngIf="!inProgress; else loading">
      <i class="material-icons mdl-color-text--white">stars</i>
      <h2>{{ balance | number }}</h2>
    </ng-container>

    <ng-template #loading>
      <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
    </ng-template>
  </div>
</div>
