<div class="mdl-tabs__tab-bar">
  <a (click)="changeFilter('all')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'all' || !_filter }"
  >
    <m-tooltip icon="notifications">All</m-tooltip>  
    <span class="m-full-label" i18n>All</span>
  </a>
  <a (click)="changeFilter('tags')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'tags' }"
  >
    <m-tooltip icon="face">tags</m-tooltip>
    <span class="m-full-label" i18n>Tags</span>
  </a>
  <a (click)="changeFilter('comments')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'comments' }"
  >
    <m-tooltip icon="chat_bubble">Comments</m-tooltip>  
    <span class="m-full-label" i18n>Comments</span>
  </a>
  <a (click)="changeFilter('groups')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'groups' }"
  >
    <m-tooltip icon="group_work">Groups</m-tooltip>  
    <span class="m-full-label" i18n>Groups</span>
  </a>
  <a (click)="changeFilter('subscriptions')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'subscriptions' }"
  >
    <m-tooltip icon="people">Subscriptions</m-tooltip>  
    <span class="m-full-label" i18n>Subscriptions</span>
  </a>
  <a (click)="changeFilter('votes')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'votes' }"
  >
    <m-tooltip icon="thumbs_up_down">Votes</m-tooltip>  
    <span class="m-full-label" i18n>Votes</span>
  </a>
  <a (click)="changeFilter('reminds')" class="mdl-tabs__tab"
    [ngClass]="{ 'is-active': _filter == 'reminds' }"
  >
    <m-tooltip icon="repeat">Reminds</m-tooltip>  
    <span class="m-full-label" i18n>Reminds</span>
  </a>
</div>

<div class="mdl-grid notifications-grid" style="max-width:600px">

  <div class="mdl-cell mdl-cell--12-col">

  <minds-notification
    *ngFor="let notification of notifications"
    class="mdl-card mdl-shadow--2dp item"
    [notification]="notification"
  ></minds-notification>

  <infinite-scroll
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress">
  </infinite-scroll>

  </div>

</div>
