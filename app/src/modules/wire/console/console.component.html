<div class="m-page">
  <div class="m-page--sidebar">
    <div class="m-wire-console--rewards m-border">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" i18n="@@WIRE__CHANNEL__REWARDS_TITLE">Rewards</h2>
      </div>

      <div class="mdl-card__supporting-text mdl-color-text--grey-600 m-wire-channel--rewards">
        <p *ngIf="rewards && rewards.description"
          class="m-wire-channel--description"
          [innerText]="rewards.description"
        ></p>

        <ng-container *ngIf="rewards">
          <m-wire-console--rewards type="money" [channel]="minds.user" [rewards]="rewards.rewards.money" (rewardsChange)="onRewardsChange($event, 'money')"></m-wire-console--rewards>
          <m-wire-console--rewards type="points" [channel]="minds.user" [rewards]="rewards.rewards.points" (rewardsChange)="onRewardsChange($event, 'points')"></m-wire-console--rewards>
          <m-wire-console--rewards type="tokens" [channel]="minds.user" [rewards]="rewards.rewards.tokens" (rewardsChange)="onRewardsChange($event, 'tokens')"></m-wire-console--rewards>
        </ng-container>

        <button class="mdl-button mdl-button--colored"
          [hidden]="rewardsSaved"
          (click)="saveRewards()"
        >
          <!-- i18n: @@M__ACTION__SAVE -->Save<!-- /i18n -->
        </button>
        <button class="mdl-button mdl-button--colored"
          [hidden]="!rewardsSaved"
        >
          <!-- i18n: @@M__COMMON__SAVED -->Saved<!-- /i18n -->
        </button>
      </div>

    </div>
  </div>
  <div class="m-page--main">
    <div class="m-wire-console">

      <div class="m-wire-console--hero mdl-color--blue mdl-color-text--white">

        <div class="m-wire-console--hero-header">
          <h2 i18n="@@M__FEATURE__WIRE">Wire</h2>
          <div class="m-wire-console--options-toggle">
            <button class="mdl-button mdl-button--primary mdl-color--white mdl-color-text--blue"
              (click)="showOptions = !showOptions"
            >
              <i class="material-icons" *ngIf="!showOptions">arrow_drop_down</i>
              <i class="material-icons" *ngIf="showOptions">arrow_drop_up</i>
              <span i18n="@@M__COMMON__OPTIONS">Options</span>
            </button>
          </div>
        </div>

        <p i18n="@@WIRE__CONSOLE__WIRE_DESC">Wire allows you to receive money for rewards and exclusive content. You can
          configure your rewards on your channel page.</p>

        <m-wire-console--overview></m-wire-console--overview>
      </div>

      <div class="m-wire-console--options m-border m-wire-console--options-active" *ngIf="showOptions">
        <m-wire-console-settings
          (saved)="showOptions = false"
        ></m-wire-console-settings>
      </div>

      <m-wire-console--ledger></m-wire-console--ledger>

    </div>
  </div>
</div>
