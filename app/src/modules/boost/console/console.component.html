<div class="m-toolbar">
  <div class="m-topbar--row">
    <div class="m-topbar--navigation m-topbar--navigation--text-only">
      <a class="m-topbar--navigation--item"
        routerLink="/boost/console/newsfeed"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n="@@M__FEATURE__NEWSFEED_PLURAL">Newsfeed</span>
      </a>
      <a class="m-topbar--navigation--item"
        routerLink="/boost/console/content"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n="@@M__FEATURE__SIDEBAR_PLURAL">Sidebar</span>
      </a>
      <a class="m-topbar--navigation--item"
        routerLink="/boost/console/offers"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n="@@M__FEATURE__OFFER__PLURAL">Offers</span>
      </a>

      <a class="m-topbar--navigation--item"
        routerLink="/boost/console/publisher"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n="@@M__FEATURE__PUBLISHER">Publisher</span>
      </a>

      <ng-container *ngIf="type === 'offers'">
        <a class="m-topbar--navigation--item"
          routerLink="/boost/console/offers/history/inbox"
          routerLinkActive="m-topbar--navigation--item-active"
        >
          <span i18n="@@BOOST__CONSOLE__INBOX_TAB">Inbox</span>
        </a>
        <a class="m-topbar--navigation--item"
          routerLink="/boost/console/offers/history/outbox"
          routerLinkActive="m-topbar--navigation--item-active"
        >
          <span i18n="@@BOOST__CONSOLE__OUTBOX_TAB">Outbox</span>
        </a>
      </ng-container>
    </div>
  </div>
</div>

<div class="m-boost-console--wrapper">
  <router-outlet></router-outlet>
</div>
