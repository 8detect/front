<div class="mdl-card mdl-shadow--2dp minds-purchase-card" [hidden]="inProgress || confirmation">



  <div class="mdl-card__supporting-text mdl-grid" [hidden]="inProgress">
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdlTextfield]>
        <input class="mdl-textfield__input"
          type="number"
          id="number"
          name="credit-card-number"
          [(ngModel)]="card.number"
          />
        <label class="mdl-textfield__label" for="number" i18n="Credit Card Number">Card number</label>
      </div>
    </div>


    <div class="mdl-cell mdl-cell--6-col mdl-color-text--blue-grey-600 minds-purchase-vendors">
      <span (click)="card.type = 'amex'" [ngClass]="{'mdl-color-text--green': card.type == 'amex'}">Amex</span>
      <span (click)="card.type = 'visa'" [ngClass]="{'mdl-color-text--green': card.type == 'visa'}">Visa</span>
      <span (click)="card.type = 'mastercard'" [ngClass]="{'mdl-color-text--green': card.type == 'mastercard'}">MasterCard</span>
    </div>

    <div class="mdl-cell mdl-cell--6-col">
      <select name="credit-card-month" [ngModel]="card.month" (change)="card.month = $event.target.value">
        <option i18n="Month">mm</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select name="credit-card-year" [ngModel]="card.year"  (change)="card.year = $event.target.value">
        <option i18n="Year">yyyy</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdl]>
        <input class="mdl-textfield__input"
          type="number"
          id="cvc"
          name="credit-card-cvc"
          [(ngModel)]="card.sec"
          />
        <label class="mdl-textfield__label" for="cvc" i18n>CVC/Security Code</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdl]>
        <input class="mdl-textfield__input"
          type="text"
          id="firstname"
          name="credit-card-name"
          [(ngModel)]="card.name"
          />
        <label class="mdl-textfield__label" for="firstname" i18n>Card holders name</label>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--6-col m-checkout-confirm">
      <div class="minds-error mdl-color--red mdl-color-text--white" [hidden]="!error">
        {{error}}
      </div>
      <button class="mdl-button mdl-button--colored mdl-button--raised"
        [disabled]="!validate()"
        (click)="confirm()"
        >
        <!-- i18n -->Confirm<!-- /i18n -->
      </button>
    </div>
  </div>

</div>

<div class="mdl-card mdl-shadow--2dp minds-purchase-card" [hidden]="!confirmation">
  <div class="mdl-card__supporting-text">
    <h2 i18n>Complete</h2>
  </div>
</div>
