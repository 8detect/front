<div class="m-paywall-splash mdl-color--green">
  <i class="mdl-color-text--white material-icons">vpn_key</i>
  <p class="mdl-color-text--white" i18n>Access this exclusive content by becoming a paid monthly subscriber of <b>{{entity.ownerObj?.name}}</b>.</p>
  <p class="mdl-color-text--green-100" *ngIf="entity.ownerObj.merchant?.exclusive?.intro"><b>@{{entity.ownerObj?.username}}:</b> {{entity.ownerObj?.merchant?.exclusive?.intro}}</p>

  <button class="mdl-button mdl-button--colored mdl-color--green-300 mdl-color-text--white"
    (click)="checkout()" *ngIf="!showCheckout">
    <!-- i18n -->View<!-- /i18n -->
  </button>

</div>


<div [hidden]="!inProgress" style="width:100%; text-align:center; ">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl] style="margin: 16px auto;"></div>
</div>

<div class="m-paywall-amount mdl-color-text--green" *ngIf="showCheckout">
  $ {{ amount }}
</div>


<div class="m-paywall-card-input" *ngIf="showCheckout">
  <minds-payments-stripe-checkout (inputed)="subscribe($event);"></minds-payments-stripe-checkout>
</div>
