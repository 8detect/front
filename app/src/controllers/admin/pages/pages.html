<header>
  <minds-banner
    [src]="'fs/v1/pages/' + page.path"
    [top]="page.headerTop"
    [edit-mode]="true"
    (added)="setHeader($event)">
  </minds-banner>
</header>

<div class="mdl-grid m-admin-pages" style="max-width:990px">

  <div class="mdl-cell mdl-cell--4-col">
      <ul class="m-content-sidebar-nav">
          <li class="m-content-sidebar-nav-item">
            <a (click)="newPage()" [ng-class]="{'is-active': !page.path}">
              Add a new page
            </a>
          </li>
          <li class="m-content-sidebar-nav-item" *ng-for="#p of pages">
            <a (click)="setPage(p)" [ng-class]="{'is-active': p.path == page.path }">{{p.title}}</a>
          </li>
      </ul>
  </div>

  <div class="mdl-cell mdl-cell--8-col m-form">
      <input type="text" class="m-h1-input" [(ng-model)]="page.title"/>

      <div class="m-admin-pages-path">
      /p/<input type="text" class="m-form-input" [(ng-model)]="page.path"/>
      </div>
      <minds-tinymce [(content)]="page.body" [reset]="page.path"></minds-tinymce>

      <div class="m-form-actions">
        <button class="mdl-button mdl-button--colored mdl-button--raised" (click)="save(page)" [hidden]="status == 'saving'">Save & Publish</button>
        <button class="mdl-button mdl-button--colored mdl-button--raised" (click)="save(page)" [hidden]="status != 'saving'">Saving</button>

        <button class="mdl-button mdl-button--colored mdl-color-text--red" (click)="delete(page)">Delete</button>
      </div>
  </div>

</div>
