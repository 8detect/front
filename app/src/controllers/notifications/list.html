<div class="mdl-tabs__tab-bar">
    <a [routerLink]="['/Notifications']" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'all' || !_filter }">All</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'tags' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'tags' }">Tags</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'comments' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'comments' }">Comments</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'boosts' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'boosts' }">Boosts</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'groups' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'groups' }">Groups</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'subscriptions' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'subscriptions' }">Subscriptions</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'votes' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'votes' }">Votes</a>
    <a [routerLink]="['/Notifications-Filter', { filter: 'reminds' }]" class="mdl-tabs__tab" [ngClass]="{ 'is-active': _filter == 'reminds' }">Reminds</a>
</div>

<div class="mdl-grid notifications-grid" style="max-width:600px">

  <div class="mdl-cell mdl-cell--12-col">

    <minds-notification
      *ngFor="#notification of notifications"
      class="mdl-card mdl-shadow--2dp item"
      [notification]="notification"
    ></minds-notification>

    <infinite-scroll
        distance="25%"
        (load)="load()"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

  </div>

</div>
