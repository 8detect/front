<div class="mdl-card__title minds-video-thumbnail"
	style="height:168px; background:#333; background-size:cover;"
	[ng-style]="{background: '#333 url(' + entity.thumbnail_src + ') center center / cover'}"
	[router-link]="['/Archive-View', {guid: entity.guid}]"
	>
	<span class="material-icons">play_circle_outline</span>
</div>

<!-- Owner block -->
<div class="mdl-card__supporting-text mdl-color-text--grey-600 m-title-block" *ng-if="entity.ownerObj && entity.ownerObj.username">

		<a [router-link]="['/Archive-View', {guid: entity.guid}]" class="mdl-color-text--blue-grey-700">
			<strong>{{ entity.title }}</strong>
		</a>

		<div class="m-inline-owner-block">
			<a [router-link]="['/Channel', {username: entity.ownerObj.username}]" class="mdl-color-text--blue-grey-300">
				<img src="/icon/{{entity.ownerObj.guid}}1/small" class="mdl-shadow--2dp"/>
				{{entity.ownerObj.username}}
			</a>
			<span>{{ entity.time_created * 1000 | date:'mediumDate' }}</span>
		</div>

</div>

<div class="mdl-card__supporting-text mdl-color--blue-grey-50 m-action-tabs">
	<minds-button-thumbs-up [object]="entity"></minds-button-thumbs-up>
	<minds-button-thumbs-down [object]="entity"></minds-button-thumbs-down>
	<minds-button-comment [object]="entity" [router-link]="['/Archive-View', {guid: entity.guid}]"></minds-button-comment>
	<minds-button-remind [object]="entity"></minds-button-remind>
	<minds-button-feature [object]="entity" *ng-if="session.isAdmin()"></minds-button-feature>
</div>
