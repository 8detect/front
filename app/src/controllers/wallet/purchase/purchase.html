<div class="mdl-card mdl-shadow--2dp minds-quote-card mdl-color--blue-grey-600" >
  <div class="minds-boost-points-wrapper">

    <div class="minds-boost-points-input">
      <div>
        <input
          [(ngModel)]="points"
          type="number"
          (keyup)="calculateUSD()"
          (change)="calculateUSD()"
          />
      </div>
      <div>
        <label class="mdl-color-text--blue-grey-300">Points</label>
      </div>
    </div>

    <div class="minds-boost-points-input">
      <div>
        <input
          [(ngModel)]="usd"
          type="number"
          (keyup)="calculatePoints()"
          placeholder="..."
          disabled
          />
      </div>
      <div>
        <label class="mdl-color-text--blue-grey-300">USD</label>
      </div>
    </div>

    <div class="">
      <button class="mdl-button mdl-color-text--white" style="display: block; position: relative; margin: 16px 16px 0 0; padding: 0;" (click)="buy()">BUY!</button>
    </div>

  </div>


  <div class="mdl-card mdl-shadow--2dp minds-purchase-card" [hidden]="inProgress || confirmation || !toggled">

    <div class="minds-purchase-recurring-option">
      <input type="checkbox" [(ngModel)]="recurring">
      <label class="mdl-color-text--blue-grey-600" (click)="recurring = !recurring">
        Repeat this transaction every month
      </label>

      <span class="minds-purchase-recurring-cancel mdl-color-text--blue-grey-300" *ngIf="subscription">cancel recurring ({{subscription.addOns[0].quantity}} points)</span>
    </div>

    <minds-payments-checkout
      (inputed)="setNonce($event)"
      paypal="true"
      creditcard="true"
      *ngIf="!nonce"
    ></minds-payments-checkout>

  </div>

  <div class="mdl-card mdl-shadow--2dp minds-purchase-card" [hidden]="!inProgress">
    <div class="mdl-card__supporting-text">
      Please wait...
    </div>
    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
  </div>

  <div class="mdl-card mdl-shadow--2dp minds-purchase-card" [hidden]="!confirmation">
    <div class="mdl-card__supporting-text">
      <h2>Great, you now have {{wallet.points}} points!</h2>
    </div>
  </div>


</div>
