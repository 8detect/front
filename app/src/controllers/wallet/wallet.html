<div class="mdl-grid wallet-grid" style="max-width:900px">

  <div class="mdl-cell mdl-cell--4-col">

    <div class="mdl-card mdl-shadow--2dp minds-wallet-points">
      <div class="m-points-balance">
        <i class="material-icons mdl-color-text--blue-grey-400">account_balance</i>
        <h2>{{wallet.points}} points</h2>
      </div>
    </div>


    <ul class="mdl-card minds-card-navigation mdl-shadow--2dp" style="width:100%; margin-top:8px;">
      <li>
        <a class="mdl-color-text--blue-grey-500" [router-link]="['/Wallet-Filter', {filter: 'transactions'}]">Points history</a>
      </li>
      <li>
        <a class="mdl-color-text--blue-grey-500" [router-link]="['/Wallet-Filter', {filter: 'purchase'}]">Buy points</a>
      </li>
      <li>
        <a class="mdl-color-text--blue-grey-500"
          [router-link]="['/Wallet-Filter', {filter: 'merchants'}]"
          [ng-style]="{'mdl-color--blue-grey-300': filter == 'merchants'}"
          >Merchants</a>
      </li>
    </ul>

  </div>

  <div class="mdl-cell mdl-cell--8-col">

    <minds-wallet-transactions *ng-if="filter == 'transactions'"></minds-wallet-transactions>
    <minds-wallet-purchase *ng-if="filter == 'purchase'"></minds-wallet-purchase>

    <minds-wallet-merchants *ng-if="filter == 'merchants'"></minds-wallet-merchants>

  </div>

</div>
