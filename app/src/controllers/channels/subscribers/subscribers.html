<div class="mdl-cell mdl-cell--6-col" *ng-for="#user of users">
  <minds-card-user [object]="user" class="mdl-card mdl-shadow--2dp"></minds-card-user>
</div>

<infinite-scroll
    distance="25%"
    (load)="load()"
    *ng-if="moreData">
    <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
</infinite-scroll>
