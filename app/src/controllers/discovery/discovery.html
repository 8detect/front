<div class="mdl-tabs__tab-bar">
    <a [router-link]="['/Discovery', {filter: _filter, type: 'albums'}]" class="mdl-tabs__tab" [ng-class]="{'is-active': _type == 'albums' || _type == 'all'}" [hidden]="_filter != 'owner'">Albums</a>
    <a [router-link]="['/Discovery', {filter: _filter, type: 'videos'}]" class="mdl-tabs__tab" [ng-class]="{'is-active': _type == 'videos' || _type == 'all'}">Videos</a>
    <a [router-link]="['/Discovery', {filter: _filter, type: 'images'}]" class="mdl-tabs__tab" [ng-class]="{'is-active': _type == 'images' || _type == 'all'}">Images</a>
    <a [router-link]="['/Discovery', {filter: _filter, type: 'channels'}]" class="mdl-tabs__tab" [ng-class]="{'is-active': _type == 'channels' || _type == 'all'}" [hidden]="_filter == 'owner' || _owner">Channels</a>
</div>

<div class="mdl-grid m-discovery-{{_filter}}" style="max-width:900px">

    <a class="mdl-cell mdl-cell--4-col" [router-link]="['/Capture']" style="text-decoration: none;" [hidden]="_type == 'channels' || _filter == 'suggested'">
      <minds-add-card class="mdl-card mdl-shadow--2dp mdl-color--blue-grey-400 mdl-color-text--blue-grey-100">
        <i class="material-icons">file_upload</i>
        <h3>Upload</h3>
      </minds-add-card>
    </a>

    <div class="mdl-cell mdl-cell--4-col" *ng-for="#entity of entities; #i = index" [hidden]="i != 0">

      <minds-card-video [object]="entity" *ng-if="entity.subtype == 'video'" class="mdl-card mdl-shadow--2dp" [ng-class]="{'mdl-shadow--6dp': _filter == 'suggested'}"></minds-card-video>
      <minds-card-image [object]="entity" *ng-if="entity.subtype == 'image'" class="mdl-card mdl-shadow--2dp" [ng-class]="{'mdl-shadow--6dp': _filter == 'suggested'}"></minds-card-image>
      <minds-card-album [object]="entity" *ng-if="entity.subtype == 'album'" class="mdl-card mdl-shadow--2dp" [ng-class]="{'mdl-shadow--6dp': _filter == 'suggested'}"></minds-card-album>

      <!-- START: User Only -->
      <minds-card-user [object]="entity" *ng-if="entity.type == 'user'" class="mdl-card mdl-shadow--2dp"></minds-card-user>
      <!-- END: User Only -->

      <div class="m-discovery-suggested-actions mdl-card mdl-shadow--6dp mdl-color--blue-grey-900" *ng-if="_filter == 'suggested'">
        <minds-button-edit class="m-button" (click)="pass(i)">
          <button>Pass</button>
        </minds-button-edit>
        <minds-button-subscribe class="m-button" [user]="entity" (click)="pop(i)" [hidden]="_type != 'channels'"></minds-button-subscribe>
        <minds-button-thumbs-up class="m-button" [object]="entity" (click)="pop(i)" [hidden]="_type == 'channels'"></minds-button-thumbs-up>
        <minds-button-thumbs-down class="m-button" [object]="entity" (click)="pop(i)" [hidden]="_type == 'channels'"></minds-button-thumbs-down>
      </div>

    </div>

    <infinite-scroll
        distance="25%"
        (load)="load()"
        *ng-if="moreData && _filter != 'suggested'"
        />
        <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
    </infinite-scroll>

</div>
