<div class="mdl-grid newsfeed-grid" style="max-width:900px; justify-content: center;">


  <div class="m-error-splash" *ngIf="error && !inProgress">
    <h3 class="mdl-color-text--red-300">{{error}}</h3>
    <span class="mdl-color-text--blue-grey-300" i18n>Please try again later</span>
  </div>

  <div class="mdl-cell mdl-cell--8-col">
    <div class="minds-list">
      <minds-activity *ngIf="activity" [object]="activity" [commentsToggle]="true" (delete)="delete(activity)" class="mdl-card mdl-shadow--2dp item"></minds-activity>
    </div>
  </div>


  <div class="mdl-cell mdl-cell--4-col" *ngIf="session.isLoggedIn() && !error">

    <div class="mdl-card mdl-color--white mdl-shadow--2dp">

      <div class="mdl-card__supporting-text">
        <!-- i18n -->Views
        <!-- /i18n -->
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--blue-grey-700">
        <minds-analytics-impressions [key]="session.getLoggedInUser().guid" [span]="5" [unit]="day"></minds-analytics-impressions>
      </div>
    </div>

    <div class="minds-spacer minds-spacer-2x"></div>

  </div>

</div>
