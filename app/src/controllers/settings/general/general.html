<!-- START: Actions -->
<div class="mdl-card mdl-shadow--2dp">

  <div class="mdl-card__actions">
    <div class="minds-error mdl-color--red mdl-color-text--white" [hidden]="!error">{{error}}</div>

    <button class="mdl-button mdl-button--colored"
      [ngClass]="{'mdl-button--raised': changed}"
      [disabled]="!canSubmit()"
      [hidden]="saved"
      (click)="save()"
      style="float:right"
      >
      Save
    </button>
    <button class="mdl-button mdl-button--colored"
      [hidden]="!saved"
      style="float:right"
      >
      Saved
    </button>
  </div>
  <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" [hidden]="!inProgress"></div>
</div>

<!-- START: NAME -->
<div class="mdl-card mdl-shadow--2dp">

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Display Name</h2>
  </div>

  <div class="mdl-card__supporting-text">

      <input class="m-input"
        type="name"
        id="name"
        [(ngModel)]="name"
        (keyup)="change()"
        />

  </div>
</div>
<!-- END: NAME -->

<!-- START: PASSWORD -->
<div class="mdl-card mdl-shadow--2dp">

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Account Password</h2>
  </div>

  <div class="mdl-card__supporting-text">

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdlTextfield]>
      <input class="mdl-textfield__input"
        type="password"
        id="password"
        [(ngModel)]="password"
        (keyup)="change()"
        />
      <label class="mdl-textfield__label" for="password">Current password</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdlTextfield]>
      <input class="mdl-textfield__input"
        type="password"
        id="password1"
        [(ngModel)]="password1"
        [disabled]="!password"
        (keyup)="change()"
        />
      <label class="mdl-textfield__label" for="password1">Your new password</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdlTextfield]>
      <input class="mdl-textfield__input"
        type="password"
        id="password2"
        [(ngModel)]="password2"
        [disabled]="!password"
        (keyup)="change()"
        />
      <label class="mdl-textfield__label" for="password2">Your new password again</label>
    </div>
  </div>
</div>
<!-- END: PASSWORD -->

<!-- START: MATURE CONTENT -->
<div class="mdl-card mdl-shadow--2dp">

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Explicit Content</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <input type="checkbox"
      id="flag_mature"
      (click)="change()"
      [(ngModel)]="mature"
      />
      <i class="material-icons m-material-icons-inline mdl-color-text--red-500">explicit</i>
      <label for="flag_mature">
          Always show explicit content (18+)
      </label>
  </div>

</div>
<!-- END: MATURE CONTENT -->

<!-- START: EMAIL -->
<div class="mdl-card mdl-shadow--2dp">

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Email Settings</h2>
  </div>
  <div class="mdl-card__supporting-text">

    <div class="mdl-textfield mdl-js-textfield textfield-demo" [mdlTextfield]>
      <input class="mdl-textfield__input"
        type="email"
        id="email"
        [(ngModel)]="email"
        (keyup)="change()"
        />
      <label class="mdl-textfield__label" for="email"></label>
    </div>
  </div>

</div>
<!-- END: EMAIL -->
