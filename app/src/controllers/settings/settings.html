<div class="mdl-grid" style="max-width:900px">

  <div class="mdl-cell mdl-cell--4-col">
    <ul class="mdl-card mdl-color--white mdl-shadow--2dp minds-settings-nav">
      <li class="minds-settings-item">
        <a [routerLink]="['/Settings', {filter: 'general'}]" class ="mdl-color-text--blue-grey-500">
          Change your settings
        </a>
      </li>
      <!--<li class="minds-settings-item">
        <a [routerLink]="['/settings', {filter: 'statistics'}]" class ="mdl-color-text--blue-grey-500" >
          Account statistics
        </a>
      </li>-->
      <li [routerLink]="['/Settings', {filter: 'disable'}]" class="minds-settings-item">
        <a class ="mdl-color-text--blue-grey-500" >
          Deactivate channel
        </a>
      </li>
      <li class="minds-settings-item" >
        <a [routerLink]="['/Settings', {filter: 'twoFactor'}]" class ="mdl-color-text--blue-grey-500" >
          Two factor authentication
        </a>
      </li>

      <li class="minds-settings-item" >
        <m-modal-invite #invite [open]="invite.open" (closed)="invite.open = false"></m-modal-invite>
        <a (click)="invite.open = true" class="mdl-color-text--blue-grey-500">
            Invite your friends
        </a>
      </li>  
    </ul> 
  </div>

  <div class="mdl-cell mdl-cell--8-col minds-settings-content">
    <minds-settings-general *ngIf="filter == 'general'"></minds-settings-general>
    <!--<minds-settings-statistics *ngIf="filter == 'statistics'"></minds-settings-statistics>-->
    <minds-settings-disable-channel *ngIf="filter == 'disable'"></minds-settings-disable-channel>
    <minds-settings-two-factor *ngIf="filter == 'twoFactor'"></minds-settings-two-factor>
  </div>

</div>
